<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Scoreboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="scoreboard">
        <div class="team">
            <h2>HOME</h2>
            <div id="home-score" class="score">0</div>
            <div class="buttons">
                <button class="button" onclick="incrementScore('home', 1)">+1</button>
                <button class="button" onclick="incrementScore('home', 2)">+2</button>
                <button class="button" onclick="incrementScore('home', 3)">+3</button>
            </div>
        </div>
        <div class="team">
            <h2>GUEST</h2>
            <div id="guest-score" class="score">0</div>
            <div class="buttons">
                <button class="button" onclick="incrementScore('guest', 1)">+1</button>
                <button class="button" onclick="incrementScore('guest', 2)">+2</button>
                <button class="button" onclick="incrementScore('guest', 3)">+3</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
